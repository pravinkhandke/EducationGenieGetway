<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chapter">
            <h2><span jhiTranslate="educationGenieApp.chapter.detail.title">Chapter</span> {{chapter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educationGenieApp.chapter.name">Name</span></dt>
                <dd>
                    <span>{{chapter.name}}</span>
                </dd>
                <dt><span jhiTranslate="educationGenieApp.chapter.subject">Subject</span></dt>
                <dd>
                    <div *ngIf="chapter.subjectId">
                        <a [routerLink]="['/subject', chapter.subjectId, 'view']">{{chapter.subjectId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chapter', chapter.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
