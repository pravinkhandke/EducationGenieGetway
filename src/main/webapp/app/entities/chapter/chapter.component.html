<div>
    <h2 id="page-heading">
        <span jhiTranslate="educationGenieApp.chapter.home.title">Chapters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chapter" [routerLink]="['/chapter/new']">
            <span class="fas fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="educationGenieApp.chapter.home.createLabel">
            Create new Chapter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'educationGenieApp.chapter.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fas fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fas fa-trash-alt"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chapters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="educationGenieApp.chapter.name">Name</span></th>
            <th><span jhiTranslate="educationGenieApp.chapter.subject">Subject</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chapter of chapters ;trackBy: trackId">
                <td><a [routerLink]="['/chapter', chapter.id, 'view' ]">{{chapter.id}}</a></td>
                <td>{{chapter.name}}</td>
                <td>
                    <div *ngIf="chapter.subjectId">
                        <a [routerLink]="['../subject', chapter.subjectId , 'view' ]" >{{chapter.subjectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/chapter', chapter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chapter', chapter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chapter/'+ chapter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
