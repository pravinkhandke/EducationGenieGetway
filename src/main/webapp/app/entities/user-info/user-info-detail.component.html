<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userInfo">
            <h2><span jhiTranslate="educationGenieApp.userInfo.detail.title">User Info</span> {{userInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="educationGenieApp.userInfo.userType">User Type</span></dt>
                <dd>
                    <span>{{userInfo.userType}}</span>
                </dd>
                <dt><span jhiTranslate="educationGenieApp.userInfo.userReview">User Review</span></dt>
                <dd>
                    <div *ngIf="userInfo.userReviewId">
                        <a [routerLink]="['/user-review', userInfo.userReviewId, 'view']">{{userInfo.userReviewId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="educationGenieApp.userInfo.grade">Grade</span></dt>
                <dd>
                    <div *ngIf="userInfo.gradeId">
                        <a [routerLink]="['/grade', userInfo.gradeId, 'view']">{{userInfo.gradeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fas fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-info', userInfo.id, 'edit']"
                    class="btn btn-primary">
                <span class="fas fa-pencil-alt"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
